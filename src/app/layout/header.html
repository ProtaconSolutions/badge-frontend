<md-toolbar class="md-whiteframe-z3">
    <div class="md-toolbar-tools">

        <md-list-item class="hide-gt-md">
            <md-button class="md-icon-button md-button md-ink-ripple " aria-label="Toggle menu"
                data-ng-click="vm.toggleSideMenu()"
            >
                <i class="md-title mdi mdi-menu"></i>
            </md-button>

            <md-button class="md-title" aria-label="Badges"
                <a href="/badges">Badge</a>
            </md-button>
        </md-list-item>

        <!-- fill up the space between left and right area -->

        <span flex></span>

        <md-button aria-label="Login"
            data-ng-show="!vm.user"
            data-ui-sref="auth.login"
        >
            <i class="mdi mdi-login"></i>

            Login
        </md-button>

        <md-list-item data-ng-show="vm.user">
            <md-button aria-label="Profile"
                data-ui-sref="auth.profile"
            >
                <i class="mdi mdi-account"></i>

                {{vm.user.identifier}}
            </md-button>

            <md-button aria-label="Logout"
                data-ng-click="vm.logout($event)"
            >
                <i class="mdi mdi-logout"></i>

                Logout
            </md-button>
        </md-list-item>
    </div>
</md-toolbar>
